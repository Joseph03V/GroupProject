<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="myPawfile.css">
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

    <title>My Pawfile</title>
</head>
<body>
    <header>
        <div id="header">
            <img id= "icon" src="https://i.ibb.co/TR1X3Rz/556-5562232-paw-print-heart-clipart.png" alt="556-5562232-paw-print-heart-clipart">
            <h1>Where the hottest Doggie Dates come to play!</h1>
            <div></div>
        </div>    
        </header>
    <div id="profile-card">
        <h1>My Pawfile</h1>
        <img id="profile-pic" class="image" src="https://i.ibb.co/bRLCM0m/200x200-image.gif" alt="image holder">
        <label id="profile" for="input-file">Update Image</label>
        <input type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="interests">Interests:</label>
            <textarea id="interests" name="interests"></textarea><br>
            <button id="location">Use Current Location</button>
            <button id="create" type="submit">Create Profile</button>
            <div id="map" style="width: 100%; height: 400px;">
                
            </div>
        </form>
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
        <script src="./myPawfile.js"></script>
    </div>
    
</body>
</html>
